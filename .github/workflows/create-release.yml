name: 'Create/Update Release'
run-name: 'Push to release branch ${{ github.ref_name }}'

on:
  push:
    branches:
    - release/*

permissions:
  id-token: write
  contents: write
  pull-requests: read

jobs:
  FetchReleaseVersionAndChangedFiles:
    name: 'Fetch Release Version And Changed Files'
    runs-on: ubuntu-latest
    outputs:
      elementsChanged: ${{ steps.elements-changed-output.outputs.elementsChanged }}
      elementsTags: ${{ steps.get-associated-tags.outputs.elementsTags }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Output elements to run CI for
      id: elements-changed-output
      uses: ./.github/actions/get-changed-elements
      with:
        changed-files-config: 'changed-files-config.json'
        
    - name: 'Get next release version'
      id: get-release-tag
      shell: pwsh
      run: |
        git fetch --tags
        $currentBranch = git rev-parse --abbrev-ref HEAD
        $releaseBranchVersion = ($currentBranch -split '/' | Select-Object -Last 1) -replace "v",""
        $tags = git tag

        # Check for a match
        $matches = ($tags -match "^[vV]?$releaseBranchVersion([.][0-9]+)?$") -replace "v",""
        $matchFound = $matches.Count -gt 0

        # Output result
        if ($matchFound) {
          Write-Output "A tag matching the release version $releaseBranchVersion was found."
          # Get most recent tag for release
          $latestTag = $matches | Sort-Object -Descending | Select-Object -First 1
          $major,$minor,$patch = $latestTag.Split('.')
          [int]$patch+=1
          Write-Output "A new release will be created with a bump to the patch. New version: $major.$minor.$patch"
          "newReleaseVersion=$major.$minor.$patch" >> $env:GITHUB_OUTPUT
        }
        else {
          Write-Output "No matching tag found for $releaseBranchVersion. Creating a new release for release branch..."
          $newTag = ""
          if ("$releaseBranchVersion" -match "^[0-9]+[.][0-9]+[.][0-9]+$") {
            $newTag = "$releaseBranchVersion"
          }
          elseif ("$releaseBranchVersion" -match "^[0-9]+[.][0-9]+$") {
            $newTag = "$releaseBranchVersion.0"
          }
          elseif ("$releaseBranchVersion" -match "^[0-9]+$") {
            $newTag = "$releaseBranchVersion.0.0"
          }
          else {
            Write-Error "Invalid version format. Please use the format Major.Minor.Patch"
            exit 1
          }
          "newReleaseVersion=$newTag" >> $env:GITHUB_OUTPUT
        }

    - name: Get tags of elements
      id: get-associated-tags
      shell: pwsh
      run: |
        $tagBody = "### Contents: `r`n"
        $elements = Get-Content changed-files-config.json | ConvertFrom-Json | Select-Object -ExpandProperty elements
        $elementsTags = @()
        foreach ($element in $elements) {
          Write-Debug "Element: $($element.name)"
          $newestCommit = ""
          foreach ($path in $element.path) {
            Write-Debug "  Path: $path"
            $commitHash = git log --before="$(git log -n 1 --pretty=format:'%cI')" -n 1 --pretty=format:"%H" -- $path
            if ($commitHash -eq git rev-parse HEAD) {
              # If the commit hash is the same as the HEAD, then the file was added in the last commit and there won't be a tag yet
              # So we need to get the second latest commit
              $newestCommit = (git log --before="$(git log -n 1 --pretty=format:'%cI')" -n 2 --pretty=format:"%H" -- $path)[1]
            }
            else 
              $childCommit = git log --all --pretty=format:'%H %P' | Select-String " $commitHash" | ForEach-Object { $_.ToString().Split(' ')[0] }
              if ($newestCommit) {
                git merge-base --is-ancestor $newestCommit $childCommit
                if ($LASTEXITCODE -eq 0) {
                  $newestCommit = $childCommit
                }
              }
              else {
                $newestCommit = $childCommit
              }
            }
          }
          $tag = git tag --points-at $newestCommit | Select-String "$($element.name)-v*"
          Write-Debug "Tag: $tag"
          $elementsTags += @{
            name = $element.name
            tag = $tag
            tagWithoutPrefix = $tag -replace "$($element.name)-v",""
            commit = $newestCommit
          }
          $tagBody += "#### Element: $($element.name) `r`n"
          $tagBody += " Latest Tag: $tag `r`n"
          $tagBody += " Latest Commit: $newestCommit `r`n`r`n"
        }
        Write-Output ($elementsTags | ConvertTo-Json)
        "elementsTags=$($elementsTags | ConvertTo-Json -Compress)" >> $env:GITHUB_OUTPUT
        write-output $tagBody >> "tagBody.txt"
        
  PushNewTags:
    name: 'Push New Tag For ${{ matrix.element }}'
    runs-on: ubuntu-latest
    needs: FetchReleaseVersionAndChangedFiles
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        element: ${{fromJson(needs.FetchReleaseVersionAndChangedFiles.outputs.elementsChanged)}}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: 'Calculate new tag for ${{ matrix.element }}'
      id: gitversion
      shell: pwsh
      run: |
        $elementsTags = '${{ needs.FetchReleaseVersionAndChangedFiles.outputs.elementsTags }}' | ConvertFrom-Json
        $element = $elementsTags | Where-Object { $_.name -eq "${{ matrix.element }}"
        Write-Host "Previous Tag Without Prefix for ${{ matrix.element }}: $($element.tagWithoutPrefix)"
        Write-Host "Commit for ${{ matrix.element }}: $($element.commit)"
        $major,$minor,$patch = $latestTag.Split('.')
        [int]$patch+=1
        Write-Host "New version: $major.$minor.$patch"
        "newVersion=$major.$minor.$patch" >> $env:GITHUB_OUTPUT
    
    - name: 'Create new tag for ${{ matrix.element }}'
      shell: pwsh
      run: |
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "github-actions[bot]"
        git tag -f v${{ steps.gitversion.outputs.newVersion }}
        git push origin -f v${{ steps.gitversion.outputs.newVersion }}


  CreateRelease:
    name: 'Create Release'
    runs-on: ubuntu-latest
    needs: PushNewTags
    if: always()
    steps:    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 'v${{ steps.get-release-tag.outputs.newReleaseVersion }}'
        release_name: 'v${{ steps.get-release-tag.outputs.newReleaseVersion }}'
        draft: false
        prerelease: false
        body_path: tagBody.txt

    - name: Output to Job Summary
      id: output-element
      shell: pwsh
      run: |
        Write-Host "New Release/Tag: v${{ steps.get-release-tag.outputs.newReleaseVersion }}"
        "# :rocket: :bookmark: New Release/Tag: v${{ steps.get-release-tag.outputs.newReleaseVersion }} `r`n" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
        "## Branch: ${{ github.ref_name }} `r`n" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
        "## Release Notes: `r`n $(Get-Content tagBody.txt)" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append